{% extends "common/base.html" %} {% load static %} {% block title %}
{{post.title }} {%endblock%}


{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="p-4 ">
        <h2 class="text-3xl font-bold text-black">{{ post.title|upper }}</h2>
        <p class="text-m"><i>Published {{ post.publish }} by {{ post.author}}</i></p>
    </div>

    <div class="grid grid-cols-1">
        <div class="mb-4">
            <div class="flex mb-4 py-4">
                <img class="w-1/4 pl-4 object-cover h-full" src="{{ post.image.url }}" alt="" width="100%" />

                <div class="w-3/4 pl-4">

                    <p class="text-gray-800 text-lg ">{{ post.body|linebreaks }}</p>


                    <a href="{{ post.links }}" target="_blank" rel="noopener noreferrer" class="hover:text-indigo-500"> {{ post.links }}

                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
